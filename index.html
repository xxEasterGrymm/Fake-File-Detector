<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Analyzer</title>

    <!-- Add your CSS styles here -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #00ff00;
        }

        p {
            font-size: 1.2em;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Style for the progress bar */
        .progress-container {
            width: 50%;
            margin: 20px auto;
        }

        .progress-bar {
            width: 0;
            height: 20px;
            background-color: #3498db;
            text-align: center;
            line-height: 20px;
            color: #ffffff;
        }

        /* Add your other styles for graphics here */
        /* Example: */
        .robot-image {
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the File Analyzer</h1>
    <p>Choose an option:</p>
    <ul>
        <li><a href="/analyze">Analyze a File</a></li>
        <li><a href="/compare">Compare Files</a></li>
    </ul>

    <!-- Progress bar container -->
    <div class="progress-container">
        <div class="progress-bar" id="myProgressBar">0%</div>
    </div>

    <!-- Sci-fi graphics example -->
    <img src="robot.png" alt="Sci-fi Robot" class="robot-image">

    <!-- Add your JavaScript for the progress bar here -->
    <script>
        // Simulate progress
        let progress = 0;
        const progressBar = document.getElementById('myProgressBar');

        function updateProgressBar() {
            if (progress < 100) {
                progress += 10;
                progressBar.style.width = progress + '%';
                progressBar.innerHTML = progress + '%';
                setTimeout(updateProgressBar, 1000);
            }
        }

        // Uncomment the line below to start the progress bar animation
         updateProgressBar();
    </script>
</body>
</html>
