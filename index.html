<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fake File Classification</title>

    <!-- Add your CSS styles here -->
    <style>
        body {
            background-color: #f4eede;
            background-image: url("https://raw.githubusercontent.com/xxEasterGrymm/photo/main/a.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center 120px;
          }
    
          #logo {
            width: 8%;
            height: 8%;
            margin: -20px;
          }
    
          @media screen and (max-width: 927px) {
            body {
              background-position: center 80px;
              background-size: 800px 330px;
            }
    
            #form {
              background-color: #f9eeee;
            }
          }
    
          @media screen and (max-width: 428px) {
            body {
              background-image: url("https://raw.githubusercontent.com/xxEasterGrymm/photo/main/b.png");
              background-repeat: no-repeat;
              background-size: 412px 800px;
              background-position: center 20px;
            }
    
            #form {
              background-color: #f9eeee;
            }
    
            #logo {
              width: 20%;
              height: 20%;
              margin: -15px;
              margin-bottom: -10px;
            }
          }

        /* Style for the progress bar */
        .progress-container {
            width: 50%;
            margin: 20px auto;
        }

        .progress-bar {
            width: 0;
            height: 20px;
            background-color: #004aad;
            text-align: center;
            line-height: 20px;
            color: #ffffff;
        }

        /* Add your other styles for graphics here */
        /* Example: */
        .robot-image {
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="p-5 items-center" style="background-color: #f4eede;">
        <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
          <img id="logo" src="https://raw.githubusercontent.com/xxEasterGrymm/photo/main/logo.PNG"/>
          <span class="ml-3 text-xl" style="color: #004aad;">Fake File Classification</span>
        </a>
      </div>

      <div class="flex items-center justify-center mt-6">
        <form
          id="form"
          action="/"
          method="post"
          enctype="multipart/form-data"
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
        >
        <h1>Welcome to the File Analyzer</h1>
    <p>Choose an option:</p>
    <ul>
        <li><a href="analyze.html">Analyze a File</a></li>
        <li><a href="compare.html">Compare Files</a></li>
    </ul>

    <!-- Progress bar container -->
    <div class="progress-container">
        <div class="progress-bar" id="myProgressBar">0%</div>
    </div>

    <!-- Sci-fi graphics example -->
    <img src="robot.png" alt="Sci-fi Robot" class="robot-image">
          
        </form>
      </div>
    

    <!-- Add your JavaScript for the progress bar here -->
    <script>
        // Simulate progress
        let progress = 0;
        const progressBar = document.getElementById('myProgressBar');

        function updateProgressBar() {
            if (progress < 100) {
                progress += 10;
                progressBar.style.width = progress + '%';
                progressBar.innerHTML = progress + '%';
                setTimeout(updateProgressBar, 1000);
            }
        }

        // Uncomment the line below to start the progress bar animation
         updateProgressBar();
    </script>
</body>
</html>
